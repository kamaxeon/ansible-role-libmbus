---
sudo: required
language: python
python: "2.7"
services:
- docker

before_install:
- sudo apt-get -qq update
- sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-engine libffi-dev

install:
- cd /tmp/
- git clone https://github.com/kamaxeon/ansible-role-libmbus.git libmbus
- cd libmbus
- cat requirements.txt | grep -v "ansible=" > requirements.txt
- pip install tox-travis

script:
- tox

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
