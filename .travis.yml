---
sudo: required
language: python
python: "2.7"
services:
- docker

before_install:
- sudo apt-get -qq update
- sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-engine libffi-dev


env:
- ANSIBLE_VERSION=2.0.2.0
- ANSIBLE_VERSION=2.1.4.0
- ANSIBLE_VERSION=2.2.1.0

install:
- cd /tmp/
- git clone https://github.com/kamaxeon/ansible-role-libmbus.git libmbus
- cd libmbus
- sed -i '/ansible==/d' requirements.txt
- pip install -r requirements.txt
- "pip install $ANSIBLE_VERSION"

script:
- molecule test

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
