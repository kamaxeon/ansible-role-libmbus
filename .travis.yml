---
sudo: required
language: python
python: "2.7"
services:
- docker

cache: pip

before_install:
- sudo apt-get -qq update
- sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-engine libffi-dev


env:
- ANSIBLE_VERSION=2.0.2.0
- ANSIBLE_VERSION=2.1.4.0
- ANSIBLE_VERSION=2.2.1.0
- DOCKER_VERSION=centos_7
- DOCKER_VERSION=ubuntu_16.04
- DOCKER_VERSION=ubuntu_14.04
- DOCKER_VERSION=ubuntu_12.04
- DOCKER_VERSION=debian_jessie
- DOCKER_VERSION=debian_wheezy


script:
- ./run_travis.sh $ANSIBLE_VERSION

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
